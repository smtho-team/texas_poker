<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,viewport-fit=cover,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="theme-color" content="#000">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <style>
    @supports(bottom: env(safe-area-inset-bottom)) {
      #app {
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    img {
      -webkit-user-drag: none;
    }

    .mask {
      display: none;
      color: #fff;
      text-align: center;
      padding-top: 20%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
    }

    html,
    body,
    #app,
    .mask {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    @media only screen and (max-width: 750px) {
      body {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    }

    @media only screen and (min-width: 750px) {
      body {
        width: 500px;
        margin: auto !important;
      }

      html {
        font-size: 50px !important;
        background: #000;
      }
    }
    @media only screen and (max-height: 800px) {
      html {
        font-size: 40.4px !important;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="mask">
    请竖屏或增大屏幕显示区域后查看
  </div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.bootcdn.net/ajax/libs/web3/1.7.4/web3.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
  <!-- <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script> -->
</body>

</html>
<script>
  function isPc() {
    var userAgentInfo = navigator.userAgent;

    var Agents = [
      "Android",
      "iPhone",

      "SymbianOS",
      "Windows Phone",

      "iPad",
      "iPod",
    ];

    var flagPc = true;

    for (var v = 0; v < Agents.length; v++) {
      if (userAgentInfo.indexOf(Agents[v]) > 0) {
        flagPc = false;

        break;
      }
    }

    return flagPc;
  }
  var flagZt = this.isPc();
  console.log(flagZt, "ispc");
  //通过touchstart和touchend
  if (window.orientation === 90 || window.orientation === -90) {
    // alert('横屏状态！');
    if (flagZt) {
      document.querySelector('.mask').style.display = 'none'
    } else {
      document.querySelector('.mask').style.display = 'block';
    }
  }
  document.addEventListener('gesturestart', function (event) {
    event.preventDefault();
  });
  window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function () {
    if (window.orientation === 180 || window.orientation === 0) {
      // alert('竖屏状态！');
      document.querySelector('.mask').style.display = 'none';
      document.querySelector('body').className = 'landscape';
    }
    if (window.orientation === 90 || window.orientation === -90) {
      // alert('横屏状态！');
      document.querySelector('.mask').style.display = 'block';
      // document.querySelector('body').className = 'portrait';
      // orientation = 'portrait';
    }
  }, false);
</script>
